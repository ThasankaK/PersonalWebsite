<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thasanka Kandage</title>
    <link rel="stylesheet" href="style.css">

    <!-- icons to use without having to add them as image files, fab fa-X or fa fa-X -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">



</head>
<body>
    <div id="app">
      
        <header>
            <h1>{{ name }}</h1>
            <div class="social-links">
                <a :href="instagramUrl" target="_blank"><i class="fab fa-instagram"></i></a>
                <a :href="githubUrl" target="_blank"><i class="fab fa-github"></i></a>
                
                <a :href="linkedinUrl" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a :href="kaggleUrl" target="_blank"><i class="fab fa-kaggle"></i></a>
                <a :href="`mailto:${email}`" target="_blank"><i class="fa fa-envelope"></i></a>
            </div>
        </header>
        
        <section class="projects">
            <div class="project" v-for="project in projects" :key="project.name">
                <a :href="project.link" target="_blank">
                    <div class="project-image-container">
                        <img :src="project.image" :alt="project.name">
                        <div class="overlay">
                            <div class="overlay-text">View</div>
                        </div>
                    </div>
                </a>
                <h2>{{ project.name }}</h2>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="scripts.js"></script>


</body>
</html>
