<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thasanka Kandage</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- using these websites for icon creation -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    
</head>
<body>
    <div id="app">
        
        <header>
            <h1>{{ name }}</h1>
            <div class="social-links-container">
                <button class="toggle-button" id="toggle-button">
                    <i class="lni lni-angle-double-left"></i> <!-- ths looks pre bad def going to change htis-->
                </button>
            <div class="social-links">
                <a :href="githubUrl" target="_blank"><i class="lni lni-github-original"></i></a>
                <a :href="linkedinUrl" target="_blank"><i class="lni lni-linkedin-original"></i></a>
                <a :href="kaggleUrl" target="_blank"><i class="lab la-kaggle"></i></a> <!--this kaggle one is small and diff than others, sohuld change but not important rn-->
                <a :href="`mailto:${email}`" target="_blank"><i class="lni lni-envelope"></i></a>
                <a :href="instagramUrl" target="_blank"><i class="lni lni-instagram-original"></i></a>
            </div>
        </div>

        <!-- about me -->
        <section class="about-me">
            <img src="images/pfp.jpg" alt="Profile Picture" class="profile-pic">
            <div class="about-content">
                <h2>About Me</h2>
                <p v-html="aboutMe"></p>
                <a :href="resumeUrl" target="_blank" class="resume-link">
                    <i class="lni lni-download"></i> Resume
                </a>
            </div>
        </section>

        </header>
        
        
        <section class="projects">
            <div class="project" v-for="project in projects" :key="project.name">
                <a :href="project.link" target="_blank">
                    <h2>{{ project.name }}</h2>
                </a>
            </div>
        </section>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="scripts.js"></script>
</body>
</html>
